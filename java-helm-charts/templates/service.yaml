apiVersion: v1
kind: Service
metadata:
  name: {{ include "java-helm-charts.fullname" . }}
  labels:
    {{- include "java-helm-charts.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ include "java-helm-charts.fullname" . }}
